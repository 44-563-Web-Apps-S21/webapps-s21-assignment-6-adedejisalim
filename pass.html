<!DOCTYPE html>
<html>
    <title>Pass Phrase</title>
 
<body>

<h2>Pass phrase by Salim</h2>

<form>
    <label for="form1_phrase">Enter the secret phrase </label>
    <input type ="password" id="form1_phrase" name="form1_phrase" value="Let me in" min=10 max=50 step=2 value=30> <br>

    <label for="form1_toCheck">Enter a phrase </label>
    <input type ="text" id="form1_toCheck" name="form1_toCheck" autofocus> <br>

    <input type="button" onclick="processPhrase()" value="Check the phrase">
</form>


<p id="result">This text will be replaced </p>

<div class="container">
    <img src="i1.jpg" id="myImageId" onclick="newImage()" alt="ant" width="200" height="200">

</div>

<script> 
let correct = 0;
let wrong = 0;
let usingImage = 1;

function processPhrase(){
    secret_phrase = document.getElementById("form1_phrase").value
    check_phrase = document.getElementById("form1_toCheck").value
    
    out = document.getElementById("result")
    if(secret_phrase === check_phrase){
        correct += 1;
        alert("Access allowed");
        out.innerHTML = correct;
    } else {
        wrong += 1;
        alert("Access denied");
        out.innerHTML = wrong;
    }

}

function newImage(){
    img_src = document.getElementById("myImageId")
    switch(usingImage){
        case 1:
            img_src.src="i1.jpg";
            usingImage = 2;
            break;
        case 2:
            img_src.src="i2.jpg";
            usingImage = 3;
            break;
        case 3:
            img_src.src="i3.jpg";
            usingImage = 1;
            break;
        default:
    }   

}
</script>

</body>
</html>
