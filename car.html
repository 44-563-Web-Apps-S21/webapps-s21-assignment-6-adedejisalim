<!DOCTYPE html>
<html>
<title>Car Page</title>
 
<body>

<h2>Salim orders a car</h2>

<form>
    <input type="checkbox" id="cb1_electric" name="electric"   
          value="electric" checked>
    <label for="cb1_electric">electric</label></br>
    
    <input type="checkbox" id="cb1_ac" name="ac" 
        value="ac">
    <label for="cb1_ac">ac</label></br>
    
    <input type="checkbox" id="cb1_gps" name="gps"   
        value="gps" checked>
    <label for="cb1_gps">gps</label></br>

    <input type="button" onclick="orderCar()" value="Order a car">
</form>


<p id="result">This text will be replaced </p>

<script> 
let my_car = {};

function orderCar(){
    my_car = {};
    
    out = document.getElementById("result")
    
    if(document.getElementById("cb1_electric").checked){
        my_car["electric"] = true;
    }else{
        my_car["electric"] = false;
    }

    if(document.getElementById("cb1_ac").checked){
        my_car["ac"] = true;
    }else{
        my_car["ac"] = false;
    }

    if(document.getElementById("cb1_gps").checked){
        my_car["gps"] = true;
    }else{
        my_car["gps"] = false;
    }

    console.log(my_car);
    out.innerHTML = JSON.stringify(my_car);

}
</script>

</body>
</html>
